# Resources configuration file
# Add all of your resource here.

# Resource ID
example:
  # The name of your resource
  resource_name: "Example"

  # Polymart resource ID
  resource_id: 9999

  # Role ID that the bot will give if user successfully verified
  role_id: 00000000000

  # Icon for your resorce
  # For built-in emojis, just write it like normal.
  # For external emojis, insert "\" before the emoji to get its ID.
  # Leave this empty to disable it.
  icon: ""

  # Resource specific API Key
  # Specify this if the global API key cannot be used for this resource.
  # Leave this empty to disable it.
  api_key: ""